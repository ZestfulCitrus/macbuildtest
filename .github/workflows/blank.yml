
name: hpi build
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false
   # when change pushed to "action" branch
   #push:
   #    branches: action
   # when PR merged to "hpi23fq2" branch
  pull_request:
    branches:  
      - main
    types: 
      - closed
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: |     
          dir ${{ github.workspace }}
          cd autoBuild\win 
          call autoBuild.bat
        shell: cmd
  mac-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - run: |
        dir ${{ github.workspace }}
        cd autoBuild\mac
        bash autoMac.sh
      shell: bash
  upload:
    if: github.event.pull_request.merged == true
    needs: build
    runs-on: [self-hosted, hpi, Windows]
    steps:
      - run: |          
          dir
          cd autoBuild\win 
          call autoUpload.bat
        shell: cmd

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true		  
